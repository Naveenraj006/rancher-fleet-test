apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: guestbook
      tier: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
      - name: nginx-sample-fleet
        image: harbor.apps.estreetz.com/uniwork/test-reactjs:latest
        imagePullSecrets:
          - name: harbor
        resources:
          limits:
            cpu: 150m
            memory: 100Mi
        ports:
        - containerPort: 80
