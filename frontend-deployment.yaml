apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: guestbook
      tier: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
      - name: php-redis
        image: docker.io/bitnami/nginx:1.25.5-debian-12-r0
        resources:
          limits:
            cpu: 150m
            memory: 100Mi
        ports:
        - containerPort: 80
